<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d76d841f68.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9b87a4bee.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
       <header id="encabezado">
            <h1 class="logo"> 
                <a href="index.html" class="fuente-acento">Nombre</a>
            </h1>
            <nav>
                <input type="checkbox" id="check"/>
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="#acerca">Acerca de mi</a></li>
                    <li><a href="#trabajos">Trabajos</a></li>
                    <li><a href="#servicios">Servicios</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
       </header>

       <main id="seccion-principal">
            <section class="seccion-1">
                <div class="acerca-de">
                   <h2>Sobre mi</h2> 
                   <p> Bienvenidos a mi web</p>
                   <p class="parrafo2">
                    Me llamo Rosa y soy de Chiclayo.<br> Aprederemos juntos cosas de Ingeniería.</p>
                </div>
                <div class="acerca-imagen">
                    <img src="yo.jpeg" alt="imagen personal">
                </div>
            </section>
            <section class="section-2">
                <div class="obra">
                    <img src="casco.jpg" alt="imagen portada">
                </div>
            </section>
       </main>  
    <footer class="form-header">
        <h1>Contacto</h1>
        <p><em>¡Esperamos tu consulta!</em></p>
  
        <form action="" method="get" class="formulario" id="form">
          <div class="form-row">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" />
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="pepe@gmail.com"
            required
          />
        </div>
        <div class="form-row">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje"></textarea>
        </div>
        <div class="form-row">
          <button type="submit" id="submit">Enviar</button>
        </div>
        <p class="alertas" id="alertas"></p>
      </form>
      </footer>
      <footer id="contacto"> 
        <div id="footer">
            <a href="https://www.instagram.com/">
                <i class="fa-solid fa-heart fixed" style="color: rgb(255, 0, 111)"></i>
            </a>
            <h3 class="fuente">Contacto</h3>
            <nav>
                <ul>
                    <li><a href="https://www.instagram.com/">Whattsap</a></li>
                    <li><a href="https://www.instagram.com/">Instagram</a></li>
                    <li><a href="https://www.linkedin.com/in/rosa-lizana-4277b6204/">Linkedln</a></li>
                </ul>
            </nav>
        </div>
   </footer>
</div> 
</body>
</html>
